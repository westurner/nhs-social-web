{% extends 'base.html' %}
{% block title %}Create animal{% endblock %}

{% block content %}
<h1>Create animal</h1>
<a href="{% url myapp.views.list_animals %}">Back to listing</a>

<form action="" method="post" enctype="multipart/form-data">
  <table>
    {{ form.as_table }}
    <tr><td colspan="2">
      <input type="submit"
        value="{% if object %}Apply changes{% else %}Create{% endif %}" />
    </td></tr>
  </table>
</form>
{% endblock %}
